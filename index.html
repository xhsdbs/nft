<!DOCTYPE html>

    <title>YunHEE's NFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        header {
            width: 90%;
            height: 80px;
            overflow: hidden;
            margin: 0px auto;
        }

        header>h1 {
            float: left;
            margin-top: 20px;
        }

        header>nav {
            float: right;
            margin-top: 45px;
        }

        header nav a {
            display: inline-block;
            padding-left: 10px;
            padding-right: 10px;
        }

        .main {
            position: relative;
            overflow: hidden;
        }

        .main figure.banner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 180px;
            margin: 0 auto;
            background: #69f;
            margin-bottom: 20px;
        }

        .main figure.banner>.figure_header {
            width: 600px;
            text-align: center;
            color: white;
        }

        .main figure.banner>.figure_header>h2 {
            font-size: 2.5em;
        }

        .main .section {
            width: 100%;
            margin: 0 auto;
        }

        .main .section .article {
            width: 100%;
            overflow: hidden;
            float: center;
        }

        .main .section .article>#map {
            width: 100%;
            height: 500px;
            background-color: #ccc;
        }

        .main .section .article p {
            margin-bottom: 20px;
        }

        .main .section .aside {
            float: left;
            width: 34%;
            box-sizing: border-box;
            padding: 20px;
            padding-top: 0;
        }

        fieldset {
            width: 100%;
            padding: 10px;
            border: none;
        }

        legend {
            font-size: 1.6em;
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input,
        textarea {
            border: none;
            background: #fff;
            padding: 10px;
            resize: none;
        }

        label,
        input,
        textarea,
        .mbtn {
            width: 20%;
            margin-bottom: 10px;
            margin: 20px;
        }

        abutton {
            background: #fe6081;
            color: white;
            border: none;
            padding: 10px 40px;
        }

        .mbtn {
            height: 100px;
            font-size: 2em;
        }

        .exhibitionCard {
            display: inline-block;
            float: left;
            margin: 30px;
            border: 1px solid gray;
        }

        button:hover {
            background: #ff80ab;
            }
        a { text-decoration:none !important }
        a:hover { text-decoration:none !important }

    </style>
